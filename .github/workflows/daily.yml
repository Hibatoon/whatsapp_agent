name: Daily WhatsApp Sender

on:
  schedule:
    - cron: "20 11 * * *"   # 12:20 Morocco time (UTC+1)
  workflow_dispatch:

# daily.yml
jobs:
  call-vercel:
    runs-on: ubuntu-latest
    steps:
      - name: Call Vercel Daily Endpoint (Verbose)
        run: |
          # Use -v for verbose output (shows headers, redirects, etc.)
          # Use -L to follow redirects (if Vercel is redirecting the URL)
          # Use -s to suppress progress meter
          curl -s -v -L -X GET "https://whatsappagent-hibas-projects-422342d6.vercel.app/api/daily"
